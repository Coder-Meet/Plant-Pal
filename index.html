<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Project Details</h1>
  <form id="project-form" method="POST" enctype="multipart/form-data">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>
    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget" required><br>
    <label for="timeframe">Timeframe:</label>
    <input type="time" id="timeframe" name="timeframe" required><br>
    <label for="image">Image (optional):</label>
    <input type="file" id="image" name="image" accept="image/*"><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Analysis Results</h2>
  <ul>
    <li>Location: {{ data['location'] }}</li>
    <li>Budget: {{ data['budget'] }}</li>
    <li>Timeframe: {{ data['timeframe'] }}</li>
    <li>Has Image: {{ data['has_image'] }}</li>
    <li>Analysis: {% if data.get('analysis') %}{{ data['analysis'] }}{% else %}No analysis available{% endif %}</li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
